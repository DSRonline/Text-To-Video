<body>

<h2>üé¨ Text to AI Image Video Generator</h2>

<label for="orientation">‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã Orientation ‡§ö‡•Å‡§®‡•á‡§Ç:</label>

<label for="userText">‡§Ö‡§™‡§®‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§≤‡§ø‡§ñ‡•á‡§Ç (60 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§§‡§ï):</label>
<textarea id="userText" rows="10" placeholder="‡§Ö‡§™‡§®‡•Ä ‡§ï‡§µ‡§ø‡§§‡§æ, ‡§µ‡§ø‡§ö‡§æ‡§∞, ‡§Ø‡§æ ‡§ï‡§π‡§æ‡§®‡•Ä ‡§≤‡§ø‡§ñ‡•á‡§Ç..."></textarea>

<button onclick="startGeneration()">üé• ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§¨‡§®‡§æ‡§è‡§Ç</button>
<div class="loading" id="progress"></div>

<div id="videoPreview">
  <h3>üîç Generated Video Preview</h3>
  <video id="finalVideo" controls></video>
  <br>
  <a id="downloadLink" download="video.webm">‚¨áÔ∏è ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</a>
</div>

<script>
function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
  const words = text.split(' ');
  let line = '';
  for (let n = 0; n < words.length; n++) {
    const testLine = line + words[n] + ' ';
    const metrics = ctx.measureText(testLine);
    const testWidth = metrics.width;
    if (testWidth > maxWidth && n > 0) {
      ctx.fillText(line, x, y);
      line = words[n] + ' ';
      y += lineHeight;
    } else {
      line = testLine;
    }
  }
  ctx.fillText(line, x, y);
}

async function startGeneration() {
  const text = document.getElementById("userText").value.trim();
  const orientation = document.getElementById("orientation").value;
  const progress = document.getElementById("progress");

  if (!text) {
    alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§≤‡§ø‡§ñ‡•á‡§Ç!");
    return;
  }

  progress.innerText = "üîÑ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡•ã ‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ ‡§∞‡§π‡§æ ‡§π‡•à...";
  const lines = text.match(/[^.!?\n]+[.!?\n]?/g).slice(0, 20);
  const width = orientation === 'landscape' ? 1280 : 720;
  const height = orientation === 'landscape' ? 720 : 1280;

  const canvas = document.createElement('canvas');
  canvas.width = width;
  canvas.height = height;
  const ctx = canvas.getContext('2d');

  const stream = canvas.captureStream();
  const recorder = new MediaRecorder(stream);
  const chunks = [];

  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = () => {
    const blob = new Blob(chunks, { type: 'video/webm' });
    const videoURL = URL.createObjectURL(blob);
    const finalVideo = document.getElementById("finalVideo");
    finalVideo.src = videoURL;
    document.getElementById("videoPreview").style.display = "block";
    document.getElementById("downloadLink").href = videoURL;
    document.getElementById("downloadLink").style.display = "inline-block";
    progress.innerText = "‚úÖ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à!";
  };

  recorder.start();
  let index = 0;
  const music = new Audio("https://cdn.pixabay.com/audio/2023/03/23/audio_f065b1f4e2.mp3");
  music.crossOrigin = "anonymous";
  music.play();

  for (let line of lines) {
    progress.innerText = `üé¨ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§¨‡§® ‡§∞‡§π‡§æ ‡§π‡•à: ${index + 1} / ${lines.length} ‡§¶‡•É‡§∂‡•ç‡§Ø`;
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = `https://source.unsplash.com/random/${width}x${height}/?${encodeURIComponent(line.split(" ").slice(0, 5).join(" "))}&sig=${Math.random()}`;
    await new Promise(resolve => {
      img.onload = () => {
        ctx.drawImage(img, 0, 0, width, height);
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0, height - 100, width, 100);
        ctx.fillStyle = "white";
        ctx.font = "28px sans-serif";
        wrapText(ctx, line.trim(), 30, height - 60, width - 60, 30);
        setTimeout(resolve, 3000);
        index++;
      };
    });
  }

  recorder.stop();
  music.pause();
  music.currentTime = 0;
}
</script>
